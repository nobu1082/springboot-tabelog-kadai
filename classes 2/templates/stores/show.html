<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<title>NAGOYAMESHI店舗詳細</title>
</head>
<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/stores}">NAGOYAMESHI 一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
							</ol>
						</nav>
						<h1 class="mb-4 text-center" th:text="${store.getName()}"></h1>
						<div th:if="${errorMessage}" class="alert alert-danger">
							<span th:text="${errorMessage}"></span>
						</div>
						<div class="mb-4">
							<img th:if="${store.getImageName()}" th:src="@{/storage/__${store.getImageName()}__}"
								class="w-100" alt="民宿画像">
							<img th:unless="${store.getImageName()}" th:src="@{/images/noImage.png}" class="w-100"
								alt="NO IMAGE">
						</div>
						<div class="container">
							<div class="row">
								<div class="col-lg-8 container mb-4">
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">NAGOYAMESHI　店舗名</span>
										</div>
										<div class="col">
											<span th:text="${store.getName()}"></span>
										</div>
									</div>
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">説明</span>
										</div>

										<div class="col">
											<span class="nagoyameshi-pre-wrap"
												th:text="${store.getDescription()}"></span>
										</div>
									</div>
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">予算</span>
										</div>
										<div class="col">
											<span
												th:text="${#numbers.formatInteger(store.getAmount(), 1, 'COMMA') + '円'}"></span>
										</div>
									</div>
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">カテゴリ</span>
										</div>
										<div class="col">
											<!--	<span th:text="${store.getCategoryId()}"></span>  -->
											<span th:text="${store.getName()}"></span>
										</div>
									</div>
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">郵便番号</span>
										</div>
										<div class="col">
											<span th:text="${store.getPostalCode()}"></span>
										</div>
									</div>
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">住所</span>
										</div>
										<div class="col">
											<span th:text="${store.getAddress()}"></span>
										</div>
									</div>
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">電話番号</span>
										</div>
										<div class="col">
											<span th:text="${store.getPhoneNumber()}"></span>
										</div>
									</div>
								</div>
								<div sec:authorize="isAnonymous()" class="col-lg-4 px-0 ps-lg-4 mb-4">
									<div class="card">
										<div class="card-body">
											<p class="card-text">予約とレビュー投稿するには<a th:href="@{/login}">ログイン</a>が必要です。</p>
											<button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn"
												disabled>予約する</button>
										</div>
									</div>
								</div>
								<div sec:authorize="isAuthenticated()" class="col-lg-4 px-0 ps-lg-4 mb-4">
									<div class="card">
										<div class="card-body">
											<form method="get"
												th:action="@{/stores/__${store.getId()}__/reservations/input}"
												th:object="${reservationInputForm}">
												<div class="form-group mb-2">
													<label for="reservation_Date"
														class="col-form-label text-md-left fw-bold">予約日付</label>
													<div th:if="${#fields.hasErrors('reservationDate')}"
														class="text-danger small mb-2" th:errors="*{reservationDate}">
													</div>
													<input type="date" class="form-control"
														th:field="*{reservationDate}">
												</div>
												<div class="form-group mb-4">
													<label for="NumberOfPeople"
														class="col-form-label text-md-left fw-bold">予約人数</label>
													<div th:if="${#fields.hasErrors('NumberOfPeople')}"
														class="text-danger small mb-2" th:errors="*{NumberOfPeople}">
													</div>
													<input type="number" class="form-control"
														th:field="*{NumberOfPeople}" min="1">
												</div>
												<div class="form-group">
													<button type="submit"
														class="btn text-white shadow-sm w-100 nagoyameshi-btn">予約する</button>
												</div>
											</form>
										</div>
										<div class="d-flex justify-content-end">
											<a th:href="@{/stores/__${store.getId()}__/reviews}" th:text="'レビュー一覧'"></a>
											<!--  <a th:href="@{/houses/__${house.getId()}__}" class="link-dark samuraitravel-card-link"> -->
											<!--　<a href="http://localhost:8080/reviews"    class="btn text-white shadow-sm mb-3 samuraitravel-btn">レビュー投稿 </a>-->
										</div>
										
											<div sec:authorize="isAuthenticated()">
 													   <form method="POST" th:action="@{/favorite/add}">
        												<input type="hidden" name="storeId" th:value="${store.getId()}" />
        												<button type="submit" class="btn btn-primary">お気に入りに追加する</button>
    													</form>
											</div>
											<div sec:authorize="isAuthenticated()">
    													<form method="POST" th:action="@{/favorite/remove}">
        												<input type="hidden" name="storeId" th:value="${store.getId()}" />
        												<button type="submit" class="btn btn-danger">お気に入りから削除する</button>
    													</form>
														</div>
										
										 　
									</div>
								</div>
								<div>
									<table class="table">
										<thead>
											<tr>
												<th>レビュー　</th>
												<th>点数５点満点</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="review: ${review}">
												<td th:text="${review.commenttext}"></td>
												<td th:text="${review.value}"></td>
											</tr>
										</tbody>
									</table>
								</div>
								
								<div th:if="${errorMessage}" class="alert alert-danger">
    									<span th:text="${errorMessage}"></span>
								</div>
								
								
								
							</div>
						</div>
					</div>
				</div>
			</div>
	</main>
	<!-- フッター -->
	<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>
